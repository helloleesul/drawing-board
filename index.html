<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon_io/site.webmanifest" />
    <title>그림판</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="mode-tool">
      <h1>그림을 그려보세요</h1>
      <div>
        <ul>
          <li>도구</li>
          <li>
            <input
              type="radio"
              name="mode"
              value="Brush"
              id="brush"
              checked
              class="active"
            />
            <label for="brush">브러쉬</label>
          </li>
          <li>
            <input type="radio" name="mode" value="Fill" id="fill" />
            <label for="fill">바탕색</label>
          </li>
          <li>
            <input type="radio" name="mode" value="Lasso" id="lasso" />
            <label for="lasso">올가미 색칠</label>
          </li>
          <li>
            <input type="radio" name="mode" value="Eraser" id="eraser" />
            <label for="eraser">지우개</label>
          </li>
        </ul>
        <ul>
          <li>추가</li>
          <li>
            <input id="image" type="file" accept="image/*" />
            <label for="image">이미지</label>
          </li>
          <li>
            <button id="txt-btn">텍스트</button>
            <dialog id="txt-dialog">
              <p>텍스트 입력 후 원하는 위치에 더블클릭 하세요.</p>
              <form method="dialog">
                <input id="txt" type="text" placeholder="입력하세요." />
                <div id="txt-font-group">
                  <input
                    id="txt-size"
                    type="range"
                    min="10"
                    max="100"
                    value="10"
                    step="5"
                  />
                  <output id="txt-size-output"></output>
                </div>
                <div id="txt-kind-group">
                  <select name="txt-font" id="txt-font">
                    <option value="sans-serif" selected>Sans-Serif</option>
                    <option value="serif">Serif</option>
                    <option value="monospace">Monospace</option>
                    <option value="NanumSquare">NanumSquare</option>
                    <option value="NanumSquareNeo-Variable">
                      NanumSquareNeo
                    </option>
                    <option value="Pretendard-Regular">Pretendard</option>
                    <option value="GmarketSansMedium">Gmarket Sans</option>
                  </select>
                  <div class="radio-group">
                    <input
                      type="radio"
                      name="txt-kind"
                      value="Fill"
                      id="txt-fill"
                      checked
                      class="active"
                    />
                    <label for="txt-fill">Fill</label>
                    <input
                      type="radio"
                      name="txt-kind"
                      value="Stroke"
                      id="txt-stroke"
                    />
                    <label for="txt-stroke">Stroke</label>
                  </div>
                </div>
                <button value="confirm">확인</button>
              </form>
            </dialog>
          </li>
          <li>
            <button id="clear-btn">새 그림</button>
            <dialog id="clear-dialog">
              <p>그림을 모두 삭제하시겠습니까?</p>
              <form method="dialog">
                <button value="cancel">취소</button>
                <button value="confirm">확인</button>
              </form>
            </dialog>
          </li>
        </ul>
        <ul>
          <li>실행</li>
          <li><button id="undo-btn">뒤로</button></li>
          <li><button id="redo-btn">앞으로</button></li>
        </ul>
        <button id="save-btn">저장</button>
      </div>
    </header>

    <canvas></canvas>
    <div id="cursor"></div>

    <div id="color-tool">
      <div>
        <div class="current-color">
          <input id="color" type="color" value="#000000" />
          <output id="color-output"></output>
        </div>
        <ul class="color-group">
          <li
            class="color-list"
            data-color="#e74c3c"
            style="background-color: #e74c3c"
          ></li>
          <li
            class="color-list"
            data-color="#e67e22"
            style="background-color: #e67e22"
          ></li>
          <li
            class="color-list"
            data-color="#f1c40f"
            style="background-color: #f1c40f"
          ></li>
          <li
            class="color-list"
            data-color="#1abc9c"
            style="background-color: #1abc9c"
          ></li>
          <li
            class="color-list"
            data-color="#2ecc71"
            style="background-color: #2ecc71"
          ></li>
          <li
            class="color-list"
            data-color="#3498db"
            style="background-color: #3498db"
          ></li>
          <li
            class="color-list"
            data-color="#9b59b6"
            style="background-color: #9b59b6"
          ></li>
          <li
            class="color-list"
            data-color="#000000"
            style="background-color: #000000"
          ></li>
          <li
            class="color-list"
            data-color="#95a5a6"
            style="background-color: #95a5a6"
          ></li>
          <li
            class="color-list"
            data-color="#ecf0f1"
            style="background-color: #ecf0f1"
          ></li>
        </ul>
      </div>
    </div>
    <div id="size-tool">
      <div>
        <input
          id="size"
          orient="vertical"
          type="range"
          min="10"
          max="100"
          value="10"
          step="5"
        />
        <output id="size-output"></output>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
